
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Interactive Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Dropdown filter for sector -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        {% for filter_name, filter_options in filter_config.items %}
            <div style="display: flex; flex-direction: column;">
                <label for="{{ filter_name }}-filter">{{ filter_name }}</label>
                <select id="{{ filter_name }}-filter" name="{{ filter_name }}">
                    {% for option_name in filter_options %}
                        <option value="{{ option_name }}">{{ option_name }}</option>
                    {% endfor %}
                    <option value="All" selected>All</option>
                </select>
            </div>
        {% endfor %}
    </div>

    <!-- Container for the chart -->
    <div style="display: flex; justify-content: center; align-items: center; gap: 50px; margin-top: 50px; flex-wrap: wrap;">
        <svg id="chart1"></svg>
        <svg id="chart2"></svg>
        <svg id="chart3"></svg>
        <svg id="chart4"></svg>
        <svg id="chart5"></svg>
    </div>

    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <!-- <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>-->

    <!-- Include D3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7" defer></script>
    <script src="{% static 'js/prod/donut.js' %}" defer></script>
    <script src="{% static 'js/prod/bar.js' %}" defer></script>
    <script src="{% static 'js/prod/line.js' %}" defer></script>
    <script src="{% static 'js/prod/grouped_bar.js' %}" defer></script>
    <script src="{% static 'js/prod/pie.js' %}" defer></script>
    <script src="{% static 'js/prod/countries-50m.js' %}"></script>
    <!-- <script src="{% static 'js/prod/map.js' %}" defer></script> -->
    <script src="{% static 'js/prod/map.js' %}" defer></script>
    <!-- <script src="{% static 'js/dev/histogram.js' %}" defer></script> -->
    <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
